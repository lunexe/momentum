<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="player-volume">
          <div class="volume-icon"></div>
          <input class="volume-range" type="range" name="volume">
        </div>
      </div>
      <div class="player-track-name"></div>
      <div class="player-container">
        <span class="current-time">00:00 </span>
        <input class="player-duration" src="./assets/sounds/Aqua Caelestis.mp3" type="range" name="duration" value="0">
        <span class="all-time"></span>
      </div>
      <audio class="audio" src=""></audio>
      <ul class="play-list"></ul>
    </div>
    </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Enter city..." value="Минск"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" >
    </div> 
    <div class="todo">
      <div class="todo-wrap invisible">
      <div class="add-todo">
        <input class="add-todo-input" type="text" id="todoInput" placeholder="Enter todo..." />
      </div>
      <ul class="todo-list"></ul>
    </div>
  </div>
</div>  
  </main>
  <footer class="footer">
    <button class="settings__button">Settings</button>
    <button class="todo-btn">ToDo</button>
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <div class="settings__todo">
    <div class="settings">
      <div class="settings__block">
        <div class="settings__block__close">Exit</div>
        <div class="settings__block__language"></div>
        <div class="settings__block__image">
          <div class="settings__block__image__buttons">Select Image</div>
          <button class="github">GitHub</button>
          <button class="unsplash">Unsplash</button>
          <input type="text" class="unsplash__api">
          <button class="flick">Flick</button>
          <input type="text" class="flick__api">
        </div>
        <div class="settings__hide">
          <div class="settings__hide__item">
            <input type="checkbox" id="weather" name="weather">
            <label for="weather">Weather</label>
          </div>
          <div class="settings__hide__item">
            <input type="checkbox" id="time" name="time">
            <label for="time">Time</label>
          </div>
          <div class="settings__hide__item">
            <input type="checkbox" id="date" name="date">
            <label for="date">Date</label>
          </div>
          <div class="settings__hide__item"></div>
          <input type="checkbox" id="greetings" name="greeting-container">
            <label for="greetings">Greetings</label>
          <div class="settings__hide__item">
            <input type="checkbox" id="quotes" name="quote">
            <label for="quotes">Quotes</label>
          </div>
        </div>
      </div>
    </div>


  <script src="js/script.js" type="module"></script>
</body>
</html>
